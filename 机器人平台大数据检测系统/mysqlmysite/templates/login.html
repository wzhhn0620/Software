<title>login</title>
<link rel="stylesheet" type="text/css" href="/static/login_css/normalize.css" />

<body>
<script type="text/javascript" charset="utf-8"  src="/static/live_2D/L2Dwidget.0.min.js"></script>
<script type="text/javascript" charset="utf-8"  src="/static/live_2D/L2Dwidget.min.js"></script>
<script type="text/javascript">
    L2Dwidget.init({"display": {
        "superSample": 2,
        "width": 200,
        "height": 400,
             "position": "right",
                 "hOffset": 0,
        "vOffset": 0
          }
     });
</script>
<!--<script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>-->
<!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css"/>-->
<!--<script src="https://cdn.jsdelivr.net/gh/stevenjoezhang/live2d-widget/autoload.js"></script>-->
		<div class="container demo-1">
			<div class="content">
				<div id="large-header" class="large-header">
					<canvas id="demo-canvas"></canvas>
					<div class="logo_box">
						<h3>Login</h3>
						<form action="/userlogin/?next={{next_url}}" name="f" method="post">
							<div class="input_outer">
								<input name="user" type="text" required id="user">
								<label for="text" style="color:#fff">UserName</label>
							</div>
							<div class="input_outer">
								<input name="pwd" type="password" required id="pwd">
								<label for="password" style="color:#fff">Password</label>
								<br/><br/>
								{% if msg != '' %}
									<span style="color:red">{{ msg }}</span>
								{% endif %}
							</div>
							<button class="btn" type="submit">Submit
								<span></span>
								<span></span>
								<span></span>
								<span></span>
							</button>
						</form>
					</div>
				</div>
			</div>
		</div><!-- /container -->
		<script src="/static/login_js/TweenLite.min.js"></script>
		<script src="/static/login_js/EasePack.min.js"></script>
		<script src="/static/login_js/rAF.js"></script>
		<script src="/static/login_js/demo-1.js"></script>
	</body>
</html>
